<div>
        <div *ngIf="threeCategory">
              <div class="dropdown" *ngFor="let tree of threeCategory.categoriesTrees">
                <button class="dropbtn" (click)="goToRootCategory(tree.rootCategory.slug)">{{ tree.rootCategory.label }}</button>
                <div class="dropdown-content">
                  <a *ngFor="let child of tree.children" (click)="goToSubCategory(tree.rootCategory.slug, child.slug)">{{ child.label }}</a>
                </div>
              </div>
            </div>

            <div *ngIf="threeCategory.allProductsPage.productInfDTOS.length>0">
              <section class="product_section layout_padding">
                <div class="container">
                  <div class="heading_container heading_center">
                    <h2>
                      Our <span>Products</span>
                    </h2>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of threeCategory.allProductsPage.productInfDTOS">
                      <div class="box" > 
                        <div class="img-box" (click)="gotToProduct(product.rootCategorySlug , product.subCategorySlug , product.product.slug)">
                          <img [src]="product.product.imageUrl" alt="">
                        </div>
                        <div class="detail-box">
                          <h5>
                            {{ product.product.label }}
                          </h5>
                          <h6>
                            {{ product.product.price }} $
                          </h6>
                        </div>
                        <div class="options">
                          <a class="option1" (click)="addToCart(product.product)">
                            Add To Cart
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <ul class="pagination">
                  <li>
                    <a (click)="goToPreviousPage()" [class.disabled]="currentPage === 0"><</a>
                  </li>
                  <li *ngFor="let page of generateArray(threeCategory.allProductsPage.totalPages); let i = index">
                    <a [class.active]="i === currentPage" (click)="goToPage(i)">
                      {{ page + 1 }}
                    </a>
                  </li>
                  <li>
                    <a (click)="goToNextPage()" [class.disabled]="currentPage === threeCategory.allProductsPage.totalPages - 1">></a>
                  </li>
                </ul>
              </section>
            </div>
</div>
