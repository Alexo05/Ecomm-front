<section class="inner_page_head">
  <div class="container_fuild">
    <div class="row">
      <div class="col-md-12">
        <div class="full">
          <h3>Payment</h3>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <div class="card-table">
    <form [formGroup]="paymentForm" (ngSubmit)="submitPayment()">
      <div class="form-group mb-3">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" formControlName="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" required />
      </div>

      <div class="form-group mb-3">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" formControlName="cardName" class="form-control" placeholder="John Doe" required />
      </div>

      <div class="form-group mb-3">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" formControlName="expiry" class="form-control" placeholder="MM/YY" required />
      </div>

      <div class="form-group mb-4">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" formControlName="cvv" class="form-control" placeholder="123" required />
      </div>

      <button type="submit" class="btn btn-outline-success w-100">Pay & Place Order</button>
    </form>
  </div>
</div>
